	<body>
	<h1>This is a heading.</h1>
	
	<p>This is a paragraph</p>
	
	<!--	Enter all JavaScript code within the HTML script element. Generally, the script element should be the last element before the closing body tag.
	
	-->
	<script>
		
		//This variable controls the time
		var time = 8;
		
		//These decision statements decide what greeting to provide
		if(time > 5 && time <=12){
			document.write("Good morning");
		}else if(time > 12 && time <=6){
			document.write("Good afternoon");
		}else if(time > 6 && time <=8){
			document.write("Good evening");
		}else{
			document.write("Good night");
		}
		
	</script>
	
	</body>
