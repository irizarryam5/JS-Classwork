<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  
  <>
  
  <!-- Function as a return value from another function -->
	<title>JavaScript Calculator</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
    
	<!-- Custom CSS -->
  <link href="css/custom.css" rel="stylesheet">
	
</head>
<body>
    <div class="main-content">
    
      <!--  Use the following form to simulate a calculator.  
            The button clicked will perform the math operation for the two 
            operands that are input in the form fields.  The result of the
            operation will be displayed in the answer field.
      -->
      <form name="calculator" id="calculator" role="form">
        <h3>Simple Calculator</h3>
        
          <div class="row">
            <div class="col-md-4 col-md-offset-4 form-group">
              <label for="operand1">Operand 1</label>
              <input type="text" name="operand1" id="operand1" size="4" class="form-control text-right">
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-4 col-md-offset-4 form-group">
              <label for="operand2">Operand 2</label>
              <input type="text" name="operand2" id="operand2" size="4" class="form-control text-right">
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-4 col-md-offset-4 form-group">
              <label for="answer">Answer</label>
              <input type="text" name="answer" id="answer" size="4" class="form-control text-right">
            </div>
          </div>
        
        <div class="form-group">
          <button type="button" id="add" class="btn btn-primary btn-lg">&plus;</button> 
          <button type="button" id="subtract" class="btn btn-primary btn-lg">&minus;</button>
          <button type="button" id="multiply" class="btn btn-primary btn-lg">&times;</button>
          <button type="button" id="divide" class="btn btn-primary btn-lg">&divide;</button>
        </div>
        
        <div class="form-group">
          <button id="clear" type="reset" class="btn btn-primary center-block">Clear</button>
        </div>
      </form>
    </div>

    <script src="js/lab10.js"></script>
    
	</body>
</html>
